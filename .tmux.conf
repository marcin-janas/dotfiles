set -g history-limit 5000000 # scrollback buffer n lines
set -g status-position top # bottom
set -g status-interval 1

unbind C-b
unbind C-p
unbind C-Space
set -g prefix C-Space
bind Space send-prefix

# bind to reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

bind n new-window "ssh `grep -v ^# /etc/hosts|grep -v ^$|percol|awk '{print $2}'`"

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

# toggle mouse mode to allow mouse copy/paste
# set mouse on with prefix m
bind m set-option -g mouse on\; display-message 'Mouse: ON'
# set mouse off with prefix M
bind M set-option -g mouse off\; display-message 'Mouse: OFF'

setw -g monitor-activity off
set -g visual-activity off

set-window-option -g mode-keys vi
set -g mode-keys vi
set -g status-keys vi
set -g history-limit 10000

# y and p as in vim
unbind ]
unbind p
bind Escape copy-mode \; display-message "Copy mode..."
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
# bind-key -T copy-mode-vi v send-keys -X begin-selection
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
# bind-key -t vi-copy Enter copy-pipe "xclip"
# bind -t vi-copy 'Space' halfpage-down
# bind -t vi-copy 'Bspace' halfpage-up

# extra commands for interacting with the ICCCM clipboard
# bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
# bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# key bindings for horizontal and vertical panes
unbind %
unbind '"'
bind | split-window -h
bind - split-window -v

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# start window indexing at one instead of zero
set -g base-index 1
bind s set -g synchronize-panes
setw -g automatic-rename
setw -g monitor-activity on
set -g visual-activity on

# enable window titles
set -g set-titles on

set-option -g status-justify left
set-option -g status-right '  %Y-%m-%d %H:%M:%S  '
set-window-option -g status-left "  SYN #{pane_synchronized}  S#S/#(tmux ls|wc -l)  W#I/#(tmux lsw|wc -l)  P#(tmux lsp -F '#F' | grep -q Z&& echo ^)#(tmux lsp|grep active|cut -d ':' -f 1)/#(tmux lsp -F '#F'|wc -l)    "
set-option -g status-right-length 50
set-option -g status-left-length 50
set -g status on

# set-window-option -g window-status-format " #I:#H "
# set-window-option -g window-status-current-format " #I:#H "

bind-key b command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key B command-prompt -p "send pane to:"  "join-pane -t '%%'"

### COLOUR

# default mode colors
set-option -g mode-bg colour249
set-option -g mode-fg colour255
set-option -g mode-attr bold

# default statusbar colors
set-option -g status-bg white
set-option -g status-fg black
set-option -g status-attr none
set-option -g status-left-attr bold
set-option -g status-right-attr bold
set-option -g status-right-fg colour255
set-option -g status-right-bg colour249

# default window title colors
set-window-option -g window-status-fg black
set-window-option -g window-status-bg white
set-window-option -g window-status-attr default

# active window title colors
set-window-option -g window-status-current-fg colour240
set-window-option -g window-status-current-bg colour254
set-window-option -g window-status-current-attr bold
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg 232
set-option -g pane-active-border-fg colour240

# message text
set-option -g message-bg 249
set-option -g message-fg 255

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred
